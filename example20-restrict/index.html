<!DOCTYPE html>
<html lang="en" ng-app="ShoppingListDirectiveApp">
<head>
    <meta charset="UTF-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Template Expanding Directive</title>
</head>
<body>
<h1>Template Expanding Directive</h1>

<div id="list1" ng-controller="ShoppingListController1 as list">
    <h3>Shoping List #1</h3>
    <input type="text" ng-model="list.itemName" placeholder="item name">
    <input type="text" ng-model="list.itemQuantity" placeholder="quantity">
    <button ng-click="list.addItem();">Add Item</button>
    <ol>
        <li list-item ng-repeat="item in list.items"></li>
    </ol>
    <div ng-if="list.errorMessage" class="error">Error:
        {{list.errorMessage}}</div>
</div>

<div id="list2" ng-controller="ShoppingListController2 as list">
    <h3>Shoping List #2</h3>
    <input type="text" ng-model="list.itemName" placeholder="item name">
    <input type="text" ng-model="list.itemQuantity" placeholder="quantity">
    <button ng-click="list.addItem();">Add Item</button>
    <ol>
        <list-item ng-repeat="item in list.items"></list-item>
    </ol>
    <div ng-if="list.errorMessage" class="error">Error:
        {{list.errorMessage}}</div>
</div>

</body>
</html>
