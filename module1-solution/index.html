<!doctype html>
<html lang="en" ng-app="MenuApp">
  <head>
    <title>Lunch Checker</title>
    <meta charset="UTF-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
        .message { font-size: 1.3em; font-weight: bold; }
        .message-valid { color: green; }
        .message-invalid { color: red; }
        .lunch-menu-valid { border:1px solid green; }
        .lunch-menu-invalid { border:1px solid red; }
    </style>
  </head>
<body ng-controller="MenuController">
   <div class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input class="lunch-menu-{{status}}" id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="menu">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkMenu()">Check If Too Much</button>
         </div>
         <div class="form-group message">
             <div class="message-{{status}}">{{message}}</div>
         </div>
   </div>

</body>
</html>
