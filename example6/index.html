<!DOCTYPE html>
<html ng-app='CounterApp'>
<head>
    <meta charset="UTF-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>body { font-size: 1.3em; }</style>
    <title>ng-repeat</title>
</head>
  <body>
    <h1>The Digest cycle</h1>
    <div ng-controller='CounterController'>
        <button ng-click="showNumberOfWatchers()">Log # of Watchers</button>
        <input type="text" ng-model="name"> <!-- one watcher -->
        <div>
            <button ng-click="countOnce()">Up Once Counter (once)</button>
            <button ng-click="count()">Increment counter</button>
        </div>
        <div>
            Once counter: {{onceCounter}}<br> <!-- another watcher -->
            Counter: {{counter}}<br> <!-- yet another -->
        </div>
    </div>
  </body>
</html>
