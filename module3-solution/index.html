<!doctype html>
<html lang="en" ng-app="ChineseMenuChoice">
  <head>
      <title>Narrow Down Your Menu Choice</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="angular.min.js"></script>
      <script src="app.js"></script>
      <link rel="stylesheet" href="styles/bootstrap.min.css">
      <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller="ChineseMenuController as menu">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="menu.searchTerm" placeholder="search term" class="form-control">
    </div>

    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="menu.narrowItDown();">Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->
    <div>
       <h3>inline</h3>

       <div ng-if="menu.found.length === 0" class="emptyMessage">Nothing found.</div>
       <ul ng-if="menu.found.length > 0">
           <li ng-repeat="item in menu.found">
               ({{ item.short_name }}) {{ item.name }}: {{ item.description }}
               <button class="btn" ng-click="menu.removeItem($index);">Don't want this one!</button>
           </li>
       </ul>
    </div>

    <!-- MISSING
       * remove item from found array
       * move everything into a directive
       -->

       <h3>directive</h3>
<!--       <found-items found-items="menu.items"></found-items>-->
<!--
            found-items="menu.items"
            on-remove="menu.removeItem(index)"></found-items>
            -->
  </div>

</body>
</html>
