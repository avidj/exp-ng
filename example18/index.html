<!DOCTYPE html>
<html ng-app="MenuCategoriesApp">
  <head>
      <meta charset="utf-8">
      <script src="angular.min.js"></script>
      <script src="app.js"></script>
      <style>.error { color:red; } </style>
      <title>Menu categories from server</title>
  </head>
  <body>
    <h1>Menu categories from server</h1>

    <div id="menu" ng-controller="MenuCategoriesController as menu">
        <h3>List of Menu Categories</h3>
        <ul>
            <li ng-repeat="category in menu.categories">
                (<a href="" ng-click="menu.logMenuItems(category.short_name)">{{category.short_name}}</a>)
                {{category.name}}
            </li>
        </ul>
    </div>
  </body>
</html>
