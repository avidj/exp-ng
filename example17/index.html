<!DOCTYPE html>
<html ng-app="ShoppingListPromiseApp">
  <head>
      <meta charset="utf-8">
      <script src="angular.min.js"></script>
      <script src="app.js"></script>
      <style>.error { color:red; } </style>
      <title>Shopping List with a Promise</title>
  </head>
  <body>
    <h1>Shopping List with a Promise</h1>

    <div id="list" ng-controller="ShoppingListController as list">
        <h3>Shopping List</h3>
        <input type="text" ng-model="list.itemName" placeholder="item name">
        <input type="text" ng-model="list.itemQuantity" placeholder="quantity">
        boxes
        <button ng-click="list.addItem();">Add Item</button>
        <ol>
            <li ng-repeat="item in list.items">
                {{item.quantity}} of {{item.name}}
                <button ng-click="list.removeItem($index)">Remove Item</button>
            </li>
        </ol>
        <div ng-if="list.errorMessage" class="error">ng-if Error: {{list.errorMessage}}</div>
        <div ng-show="list.errorMessage" class="error">ng-show Error: {{list.errorMessage}}</div>
        <div ng-hide="!list.errorMessage" class="error">ng-hide Error: {{list.errorMessage}}</div>
    </div>
  </body>
</html>
