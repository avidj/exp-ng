<h3>Title: {{ list.myTitle }}</h3>
<ol>
    <li ng-repeat="item in list.items">
        {{ item.quantity }} of {{ item.name }}
        <button ng-click="list.badRemove($index);">Bad Remove</button>
        <button ng-click="list.onRemove({index: $index});">Remove</button>
    </li>
</ol>
<div class="error" ng-if="list.cookiesInList()">Cookies Detected!</div>
